<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<img src="{{c.image.url}}"style="height:400px;width:100%">
<div class="container-fluid mt-3" style="margin-bottom:100px;">
<h3 class="text-center fw-bold">{{c.name}}</h3>
<p style="text-align:justify;line-height:2;">{{c.desc}}</p>
</div>
<div class="container" style="margin-bottom:100px;">
<div class="row">
{% for i in p %}
    <div class="col-sm-4">
        <div class="card" style="width: 18rem;">
            <img src="{{i.image.url}}" style="height:300px;width:100%;">
            <div class="card-body">
                <h5 class="card-title text-center fw-bold">{{i.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted text-center fw-bold">{{i.price}}</h6>
                <p class="card-text"></p>
                <a href="{% url 'shop:details' i.name %}" class="btn btn-danger" style="position:relative;left:35%;">Details</a>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
</body>
</html>
